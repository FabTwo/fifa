<h2>Welcher Spielmodus soll gespielt werden?</h2>

<mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">1 vs 1</mat-radio-button>
    <mat-radio-button value="2">2 vs 2</mat-radio-button>
</mat-radio-group>

<div  *ngIf="data">
    <span>Spieleranzahl: </span>{{data}}
</div>
